<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
         "use strict"
       //1. Запросите у пользователя его имя и выведите в ответ: «Привет, его имя!». 
        let userName = prompt("Введите ваше имя ");
        alert(`Привет, ${userName}`);

        //2. Запросите у пользователя год его рождения, посчитайте, сколько ему лет и выведите результат. Текущий год укажите в коде как константу. 
        const year = 2019;
        let userYear = prompt("Введите год вашего рождения", 1989);
        alert(`Количество вам лет = ${year - userYear}`);

        //3. Запросите у пользователя длину стороны квадрата и выведите периметр такого квадрата.
        let widht = prompt("Введите длину стороны квадрата");
        alert(`Периметр квадрата со стороной ${widht} = ${widht * 4}`);

        //4. Запросите у пользователя радиус окружности и выведите площадь такой окружности. 
        let radius = prompt("Введите радиус окружности ");
        const pi = 3.1415;
        alert(`Площадь круга с радиусом ${radius} = ${(radius ** 2 * pi).toFixed(2)}`);

        /*5. Запросите у пользователя расстояние в км между двумя городами и за сколько часов он хочет добраться.
         Посчитайте скорость, с которой необходимо двигаться, чтобы успеть вовремя. */
        let distance = prompt("Введите расстояние в километрах между городом А и городом Б");
        let time = prompt("За сколько часов вы хотите доехать");
        alert(`Ваша скорость должна составлять не ниже ${Math.ceil(distance / time)} км/час`);

        //6. Реализуйте конвертор валют. Пользователь вводит доллары, программа переводит в евро. Курс валюты храните в константе. 
        const evroCurse = 0.89;
        let dollar = prompt("Сколько долларов вы хотите обменять на евро");
        alert(`${dollar} долларов получиться обменять на ${Math.round(dollar * evroCurse)} евро`);

        //7. Пользователь указывает объем флешки в Гб. Программа должна посчитать сколько файлов размером в 820 Мб помещается на флешку.
        let flashMemory = prompt("Введите объём памяти на флешкарте в гигабайтах");
        const sizeFile = 820;
        alert(`На флешкарту с объёмом ${flashMemory} Гб поместиться ${Math.floor((flashMemory * 1000) / sizeFile)} файлов размером 820 Мб`)

        /*8. Пользователь вводит сумму денег в кошельке и цену одной шоколадки.
         Программа выводит сколько шоколадок может купить пользователь и сколько сдачи у него останется.*/
         let sumMoney = prompt("Введите сумму денег в вашем кошельке");
         let chocolatePrice = prompt("Введите стоимость одной шоколадки");
         let chocolateCount= Math.floor(sumMoney / chocolatePrice);
         alert(`Вы купите ${chocolateCount} шоколадок и у вас останется ${sumMoney - (chocolateCount * chocolatePrice)} сдачи`);
         
         //9. Запросите у пользователя трехзначное число и выведите его задом наперед. Для решения задачи вам понадобится оператор % (остаток от деления). 
         let number = prompt("Введите трёхзначное число");
         let reverseNumber = 0;
         let digit = 0;
         while(number > 0){
             digit = number % 10;
             number = Math.floor(number / 10);
             reverseNumber = reverseNumber * 10;
             reverseNumber = reverseNumber + digit;
         }
         alert(`Обратное число = ${reverseNumber}`);

         //10. Запросите у пользователя целое число и выведите в ответ, четное число или нет. В задании используйте логические операторы. В задании не надо использовать if или switch.
         let chislo = prompt("Введите целое число ");
         (!!(chislo % 2)) ? alert(`Число ${chislo} нечётное`) : alert(`Число ${chislo} чётное`);

    </script>
</body>
</html>
